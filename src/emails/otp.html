<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <title>New notification</title>
  </head>

  <body style="margin: 0; padding: 0">
    <div style="background: #f8f8f8; min-height: 95vh">
      <div
        style="
          background: #000d1a;
          color: #fff;
          margin: auto;
          font-family: 'Quicksand', sans-serif;
          width: 85%;
          @media only screen and (max-width: 600px) {
            width: 95%;
            margin: auto;
          }
        "
      >
        <div style="text-align: start; border-radius: 8px; padding: 1rem">
          <div
            style="
              margin: auto;
              text-align: start;
              padding: 1rem;
              font-size: 1.2rem;
              @media screen and (max-with: 640px) {
                font-size: 0.8rem;
              }
            "
          >
            <p
              style="
                line-height: 2.2rem;
                margin-bottom: 1rem;
                font-size: 1.6rem;
                font-family: 'Oswald', sans-serif;
              "
            >
              Hi,
            </p>
            <p>Here's the OTP you requested for</p>
            <b
              style="
                font-size: 3.8rem;
                font-family: 'Chakra Petch', sans-serif;
                font-weight: 700;
                font-style: normal;
                letter-spacing: 4px;
                line-height: 2.2rem;
              "
              >{{otp}}</b
            >
            <p>Please do not diclose to anyone.</p>
            <p>
              If this action was not triggered by you, please kindly ignore.
            </p>
            <p>Cheers.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
