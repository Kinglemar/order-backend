<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <title>Order Notification</title>
  </head>

  <body style="margin: 0; padding: 0; font-family: 'Roboto', sans-serif">
    <div style="background: #f8f8f8; padding: 1rem; min-height: 95vh">
      <div style="margin: auto; width: 20rem">
        <div style="background: #fff">
          <div
            class="wave"
            style="text-align: start; border-radius: 8px; padding: 1rem"
          >
            <div
              style="
                margin: auto;
                text-align: start;
                padding: 0.5rem;
                color: #505153;
                font-size: 14px;
              "
            >
              <h3 style="font-size: 18px; text-align: center; margin-top: 0">
                Order Summary
              </h3>
              <p style="margin-top: 0">Dear {{name}},</p>
              <p style="margin-block: 1rem">Your order has been placed.</p>
              <hr />
              <p style="margin-block: 1rem">Total: {{ amount }}</p>
              <!-- {{#each cart}}
              <li>{{title}} - x{{quantity}}</li>
              {{/each}} -->
              <p>Cheers.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
